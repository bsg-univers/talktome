<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- App-like viewport on mobile (important for Android + notch safe areas) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#5b4b4f" />
  <title>Speech Notes</title>

  <!-- PWA (GitHub Pages-safe relative path) -->
  <link rel="manifest" href="./manifest.webmanifest" />

  <style>
    :root {
      --bg:#f6eaf4;
      --btn:#5b4b4f;
      --btnDisabled:#a79aa0;
      --border:#4d3f43;
      --text:#3b2d31;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    /* Main app container */
    .wrap {
      max-width: 750px;
      margin: 0 auto;

      height: 100dvh;                   /* correct visible height on mobile */
      height: 100vh;                    /* fallback */

      display: flex;
      flex-direction: column;
      gap: 8px;

      padding: calc(10px + env(safe-area-inset-top))
               calc(10px + env(safe-area-inset-right))
               calc(10px + env(safe-area-inset-bottom))
               calc(10px + env(safe-area-inset-left));

      box-sizing: border-box;
      min-height: 0;
    }

    /* Allow flex children to shrink properly */
    .wrap > * { min-height: 0; }

    .row { display:flex; gap:10px; }

    /* Language select */
    #lang{
      width:100%;
      padding:10px;
      border:1px solid var(--border);
      border-radius:10px;
      font-size:14px;
      background:#fff;
      box-sizing:border-box;
    }

    /* Compact buttons */
    button {
      flex: 1;
      padding: 10px 10px;
      border: 2px solid var(--border);
      background: var(--btn);
      color: #fff;

      font-weight: 400;
      letter-spacing: .4px;

      border-radius: 8px;
      cursor: pointer;

      font-size: 14px;
      line-height: 1.1;

      min-height: 40px;

      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    button[disabled] {
      background: var(--btnDisabled);
      cursor: not-allowed;
      opacity: .55;
    }

    .row.single button { flex:1; }

    .status {
      margin: 0 2px;
      font-size: 13px;
      line-height: 1.2;
    }

    /* Text area fills remaining space */
    .box {
      border: 2px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;

      flex: 1 1 auto;
      min-height: 0;

      display: flex;
      flex-direction: column;
    }

    .boxHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;

      padding: 10px 12px;
      background: var(--btn);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      user-select: none;

      flex: 0 0 auto;
    }

    .boxHeader small { opacity: .85; font-weight: 600; }

    textarea{
      width: 100%;
      flex: 1 1 auto;
      min-height: 0;

      resize: none;
      border: 0;
      outline: 0;

      padding: 12px;
      font-size: 17px;
      line-height: 1.45;

      overflow: auto;
      box-sizing: border-box;

      -webkit-overflow-scrolling: touch;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .row { gap: 8px; }
      button {
        min-height: 36px;
        font-size: 13px;
        padding: 9px 8px;
        border-radius: 10px;
      }
      #lang {
        padding: 9px;
        font-size: 13px;
        border-radius: 10px;
      }
      textarea {
        font-size: 16px;
        padding: 10px;
      }
    }
    .box { position: relative; } /* add this if not already */

#emptyState{
  position:absolute;
  inset: 52px 0 0 0; /* below the header; adjust if your header height differs */
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap: 14px;
  pointer-events:none;
  opacity: 0.9;
}

#emptyState img{
  width: 120px;
  height: auto;
  opacity: 0.9;
}

#emptyState .emptyText{
  font-size: 14px;
  color: rgba(59,45,49,0.85); /* your theme text */
}

/* Special style for PLAY button */
#playBtn {
  background: var(--bg);   /* same pink as app background */
  color: var(--btn);       /* brown text */
  border: 1px solid var(--border);
  font-weight: 600;
}

/* Optional: slightly darker on press */
#playBtn:active {
  filter: brightness(0.97);
}


  </style>
</head>

<body>
  <div class="wrap">
    <div class="row">
      <select id="lang">
        <option value="fr-FR">Français</option>
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="es-ES">Español</option>
        <option value="de-DE">Deutsch</option>
      </select>
    </div>

    <div class="row">
      <button id="startBtn">START</button>
      <button id="stopBtn">STOP</button>
    </div>

    <div class="row single">
      <button id="playBtn">PLAY</button>
    </div>

    <div class="row">
      <button id="pauseBtn">PAUSE</button>
      <button id="resumeBtn">RESUME</button>
    </div>

    <div class="status" id="status">Idle.</div>

    <div class="box">
  <div class="boxHeader" id="editToggle">
    <span>✎</span>
    <small id="editState">OFF</small>
  </div>

  <!-- Empty state overlay -->
  <div id="emptyState" aria-hidden="true">
    <img src="./micro.png" alt="" />
    <div class="emptyText">Your text blooms here.</div>
  </div>

  <textarea id="text" readonly></textarea>
</div>

  </div>

  <script>
  (() => {
    // ---------- UI ----------
    const langEl = document.getElementById('lang');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const statusEl = document.getElementById('status');
    const textEl = document.getElementById('text');
    const editToggle = document.getElementById('editToggle');
    const editState = document.getElementById('editState');

    const emptyStateEl = document.getElementById("emptyState");

    let isComposing = false;

    textEl.addEventListener("compositionstart", () => { isComposing = true; });
    textEl.addEventListener("compositionend", () => { isComposing = false; });
    
    // Optional but helpful: while editing, keep committedText up-to-date as user types
    textEl.addEventListener("input", () => {
      if (!textEl.readOnly) {
        // Don't renderTranscript() here (it would fight the user); just keep model in sync.
        committedText = textEl.value;  // keep raw edits
      }
    });


    function updateEmptyState() {
      const hasText = normalize(textEl.value).length > 0;
    
      // Show only when empty AND not in edit mode (readOnly = true)
      const show = !hasText && textEl.readOnly;
    
      emptyStateEl.style.display = show ? "flex" : "none";
    }



    function setStatus(msg) { statusEl.textContent = msg; }

    // ---------- PWA (GitHub Pages-safe) ----------
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }

    // ---------- Auto-scroll control ----------
    let userPinnedToBottom = true;

    function isNearBottom(el, threshold = 24) {
      return (el.scrollHeight - el.scrollTop - el.clientHeight) < threshold;
    }

    textEl.addEventListener("scroll", () => {
      userPinnedToBottom = isNearBottom(textEl);
    });

    // ---------- Speech Recognition (mobile-safe + resume-safe) ----------
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recog = null;

    let recState = "idle";                 // "idle" | "listening"
    let shouldClearOnNextStart = true;

    let committedText = "";
    let interimText = "";

    let manualEnd = false;

    let lastFinalHypothesis = "";
    let segmentStart = 0;                  // boundary to allow repeats across Pause/Resume

    function normalize(s) {
      return (s || "").replace(/\s+/g, " ").trim();
    }
    
    function commitTextareaToCommitted() {
      return new Promise((resolve) => {
        const doCommit = () => {
          committedText = textEl.value;  // raw edits
          interimText = "";
          lastFinalHypothesis = "";
          segmentStart = committedText.length;
          renderTranscript();
          resolve();
        };
    
        // Force IME to commit on mobile
        if (document.activeElement === textEl) textEl.blur();
    
        // Wait a tiny moment (more reliable than 1 frame on many Android keyboards)
        setTimeout(doCommit, 0);
      });
    }



    function ensureSpace(base) {
      return base.length > 0 && !/\s$/.test(base) ? " " : "";
    }

    function renderTranscript() {
      const shouldStick = userPinnedToBottom && textEl.readOnly;
      textEl.value = (committedText + interimText).trimStart();
      if (shouldStick) textEl.scrollTop = textEl.scrollHeight;
    
      updateEmptyState();
    }


    function overlapSuffixPrefix(a, b) {
      const max = Math.min(a.length, b.length);
      for (let k = max; k > 0; k--) {
        if (a.slice(-k) === b.slice(0, k)) return k;
      }
      return 0;
    }

    function appendDeltaFromFinal(finalTextRaw) {
      const hyp = normalize(finalTextRaw);
      if (!hyp) return;

      const prev = lastFinalHypothesis;

      // Growing prefix within the current stream
      if (prev && hyp.startsWith(prev)) {
        const delta = normalize(hyp.slice(prev.length));
        if (delta) committedText += ensureSpace(committedText) + delta;
        lastFinalHypothesis = hyp;
        return;
      }

      // Regression; ignore
      if (prev && prev.startsWith(hyp)) return;

      // Restart/resegmentation: only dedupe/overlap within this segment
      const segmentText = committedText.slice(segmentStart);
      const segmentNorm = normalize(segmentText);

      if (segmentNorm && segmentNorm.endsWith(hyp)) {
        lastFinalHypothesis = hyp;
        return;
      }

      const ov = overlapSuffixPrefix(segmentNorm, hyp);
      const tail = normalize(hyp.slice(ov));
      if (tail) committedText += ensureSpace(committedText) + tail;

      lastFinalHypothesis = hyp;
    }

    function ensureRecognition() {
      if (!SpeechRecognition) return null;
      if (recog) return recog;

      recog = new SpeechRecognition();
      recog.continuous = true;
      recog.interimResults = true;
      recog.maxAlternatives = 1;

      recog.onresult = (event) => {
        let interim = "";

        for (let i = event.resultIndex; i < event.results.length; i++) {
          const r = event.results[i];
          const t = r[0]?.transcript ?? "";
          if (!t) continue;

          if (r.isFinal) appendDeltaFromFinal(t);
          else interim += t;
        }

        interimText = interim;
        renderTranscript();
      };

      recog.onerror = (e) => setStatus(`Recognition error: ${e.error}`);

      recog.onend = () => {
        if (recState === "listening" && !manualEnd) {
          setTimeout(() => {
            if (recState === "listening") {
              try { recog.start(); } catch (_) {}
            }
          }, 150);
        }
        manualEnd = false;
      };

      return recog;
    }

    function startRecognition({ clear }) {
      const r = ensureRecognition();
      if (!r) {
        setStatus("Speech recognition not supported in this browser.");
        return;
      }

      r.lang = langEl.value;

      if (clear) {
        committedText = "";
        interimText = "";
        lastFinalHypothesis = "";
        segmentStart = 0;
        renderTranscript();
      } else {
        // If user edited manually, sync once
        // ✅ Always commit what's currently in the textarea (preserves edits even after leaving edit mode)


        // Ensure separation before new words after resume
        if (committedText && !/\s$/.test(committedText)) {
          committedText += " ";
          renderTranscript();
        }

        // New segment boundary (allows repeats like "...ça va" then "Ça va bien")
        segmentStart = committedText.length;
        lastFinalHypothesis = "";
      }

      // Re-enable autoscroll following on Start/Resume
      userPinnedToBottom = true;

      recState = "listening";
      manualEnd = false;
      setStatus("Listening…");
      try { r.start(); } catch (_) {}
    }

    function pauseRecognition() {
      if (!recog) return;
      manualEnd = true;
      try { recog.stop(); } catch (_) {}
      recState = "idle";
      interimText = "";
      renderTranscript();
      setStatus("Paused.");
    }

    function stopRecognitionAndClear() {
      if (recog) {
        manualEnd = true;
        try { recog.stop(); } catch (_) {}
      }
      recState = "idle";
      committedText = "";
      interimText = "";
      lastFinalHypothesis = "";
      segmentStart = 0;
      renderTranscript();
      setStatus("Stopped. Cleared.");
      shouldClearOnNextStart = true;
      userPinnedToBottom = true;
    }

    // ---------- Speech Synthesis ----------
    let currentUtterance = null;

    function getSelectedOrAllText() {
      const start = textEl.selectionStart;
      const end = textEl.selectionEnd;
      if (typeof start === "number" && typeof end === "number" && end > start) {
        return textEl.value.slice(start, end);
      }
      return textEl.value;
    }

    function speakText(text) {
      if (!text.trim()) return;

      window.speechSynthesis.cancel();

      const u = new SpeechSynthesisUtterance(text);
      u.lang = langEl.value;

      u.onend = () => {
        currentUtterance = null;
        playBtn.textContent = "PLAY";
        setStatus(recState === "listening" ? "Listening…" : "Idle.");
      };
      u.onerror = () => {
        currentUtterance = null;
        playBtn.textContent = "PLAY";
        setStatus("TTS error.");
      };

      currentUtterance = u;
      playBtn.textContent = "STOP";
      setStatus("Speaking…");
      window.speechSynthesis.speak(u);
    }

    // ---------- Buttons ----------
    startBtn.onclick = async () => {
      const clear = shouldClearOnNextStart;
      shouldClearOnNextStart = false;
    
      if (!textEl.readOnly) {
        await commitTextareaToCommitted();
      }
      startRecognition({ clear });
    };



    stopBtn.onclick = () => {
      stopRecognitionAndClear();
      window.speechSynthesis.cancel();
      currentUtterance = null;
      playBtn.textContent = "PLAY";
    };

    pauseBtn.onclick = () => {
      if (recState === "listening") pauseRecognition();

      if (window.speechSynthesis.speaking && !window.speechSynthesis.paused) {
        window.speechSynthesis.pause();
        setStatus("Paused.");
      } else if (recState !== "listening") {
        setStatus("Paused.");
      }
    };

resumeBtn.onclick = async () => {
  if (!textEl.readOnly) {
    await commitTextareaToCommitted();
  }
  if (recState !== "listening") startRecognition({ clear: false });

  if (window.speechSynthesis.paused) {
    window.speechSynthesis.resume();
    setStatus("Speaking…");
  }
};



    playBtn.onclick = () => {
      if (window.speechSynthesis.speaking || window.speechSynthesis.paused) {
        window.speechSynthesis.cancel();
        currentUtterance = null;
        playBtn.textContent = "PLAY";
        setStatus(recState === "listening" ? "Listening…" : "Idle.");
        return;
      }
      speakText(getSelectedOrAllText());
    };

    // ---------- Edit toggle ----------
    let editing = false;
    editToggle.onclick = () => {
      editing = !editing;
      textEl.readOnly = !editing;
      editState.textContent = editing ? "ON" : "OFF";
    
      if (editing) {
        // Optional: stop recognition while editing
        if (recState === "listening") pauseRecognition();
        textEl.focus();
      } else {
        commitTextareaToCommitted();
      }
    };


    // ---------- Init ----------
    setStatus("Idle.");
    updateEmptyState();
  })();
  </script>
</body>
</html>
